<!DOCTYPE html>
<html>
    <body>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <svg width="100" height="100">
            <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="170" height="140">
            <rect x="20" y="20" rx="20" ry="20" width="100" height="100"
                  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
        <svg height="210" width="500">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:2" />
        </svg>
        <svg width="300" height="200">
            <polygon points="40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
    </body>
</html>
