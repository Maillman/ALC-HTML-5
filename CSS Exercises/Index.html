<!DOCTYPE html>
<html>
    <head>
        <title>CSS Exercises Part 1</title>
        <style type="text/css">
            body{
                background-color:gold;
                margin:0;
            }
            h1{
                color:aquamarine;
                font-family:cursive;
                font-size:100px;
                margin:100px 0 10px 0;
            }
            h3{
                color:thistle;
                font-family:fantasy;
                font-size:20px;
                margin-top: 100px;
                margin-bottom: 18px;
                margin-right: 20px;
                margin-left: 10px;
            }
            div#box{
                background-color:seagreen;
                width:200px;
                height:100px;
                transition: 1.5s;
                position: absolute;
                left: 500px;
                top: 600px;
            }
            div#box:hover {
                width: 300px;
                height: 300px;
                border-radius: 100%;
                animation-name: example;
                animation-delay: 1.5s;
                animation-duration: 1s;
            }
            div#triangle{
                width:0px;
                height:0px;
                border-bottom: 100px solid aqua;
                border-top:100px solid transparent;
                border-left: 100px solid transparent;
                border-right: 100px solid transparent;
                transition: 1.5s;
                position: absolute;
                left: 300px;
                top: 400px;
            }
            div#triangle:hover {
                width: 0px;
                height: 0px;
                border-top:100px solid red;
                border-left: 100px solid pink;
                border-right: 100px solid wheat;
                border-radius: 100%;
                transform: rotate(720deg);
            }
            @keyframes example {
                0%   {background-color: red;}
                30%  {background-color: yellow;}
                90%  {background-color: blue;}
                100% {background-color: green;}
            }
            img#Kira{
                display: block;
                height: 30%;
                border: solid 10px black;
                position: absolute;
                left: 300px;
                top: 800px;
                z-index: -1;
                border-radius: 10%;
                box-shadow: 30px 30px;
            }
        </style>
    </head>
    <body>
        <h1>CSS Exercises</h1>
        <h3>Part 1</h3>
        <div id="box"></div>
        <div id="triangle"></div>
        <img src="KillerQueen.jpeg" id="Kira">
    </body>
</html>
