<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile App</title>
        <link type="text/css" rel="stylesheet" href="css/StyleDice.css">
        <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Libre+Barcode+39|UnifrakturMaguntia" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div id="container">
            <header id="head">
                <img src="img/D20Logo.png" id="Applogo" alt="App Logo">
                <h1>The World</h1>
            </header>
            <div id="content">
                <h2>Roll!</h2>
                
            </div>
            <!-- Icon nav bar -->
            <div class="icon-bar">
                <a class="active" href="Index.html"><i class="fa fa-home"></i></a> <!-- Goes to the home page! -->
                <a href="Templates.html"><i class="fa fa-globe"></i></a> <!-- Goes to a page where you choose your game template, for easier rolls. -->
                <a href="#"><i class="fas fa-dice-d20"></i></a> <!-- Goes to the page where you actually roll the dice. -->
                <a href="Character.html"><i class="fas fa-scroll"></i></a> <!-- This sends you to the page where you can edit your particular character for easier rolls. -->
                <a href="SaveRoll.html"><i class="fas fa-save"></i></a> <!-- This sends you to a page where you can save your rolls and call them later if you want to. -->
                
            </div>
            <div id="product_grp">
                <figure class="product">
                    <img src="img/d4.svg" alt="d4">
                    <figcaption>D4</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d6.svg" alt="d4">
                    <figcaption>D6</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d8.svg" alt="d4">
                    <figcaption>D8</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d10.svg" alt="d4">
                    <figcaption>D10</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d12.svg" alt="d4">
                    <figcaption>D12</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d20.svg" alt="d4">
                    <figcaption>D20</figcaption>
                </figure>
                <figure class="product">
                    <img src="img/d100.svg" alt="d4">
                    <figcaption>D100</figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
