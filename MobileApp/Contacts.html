            </header>
            <div id="content">
                <h2>You can contact me or others here!</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information:</legend>
                        <span>First name:</span><br>
                        <input type="text" name="firstname"><br>
                        
                        <span>Last name:</span><br>
                        <input type="text" name="lastname"><br>
					  
                        <span>Email Address:</span><br>
                        <input type="text" name="email"><br>
                        <br>
                        
                        <span>Message:</span><br>			
                        <textarea rows="10" cols="40" name="message"></textarea>
                        <br><br>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
            <!-- Icon nav bar -->
            <div class="icon-bar">
                <a class="active" href="Index.html"><i class="fa fa-home"></i></a> <!-- Goes to the home page! -->

                <a href="#"><i class="	fas fa-phone"></i></a> <!-- This sends you to the contacts page where you can find all the important stuff for your questions. -->
